<!DOCTYPE html>
<html>
    <head>
        <title> MY FIRST LOG IN PAGE </title>
        <link rel="stylesheet" href="style//login.css">
    </head>

    <body>

        <header>
            <h2 class="logo">Sahil</h2>
            <nav class="navigation">
                <a href="Index.html" selected>Home</a>
                <a href="../style/ABOUT.html">About</a>
                <a href="../style/SERVICE.html">Service</a>
                <a href="../style/CONTACT.html">Contact</a>
                <button class="btnLogin-popup"> LOG in </button>
            </nav>
        </header>

        <div class="wrapper">
            <span class="icon-close"><img src="style//1.png"></span>
            
            <div class="from-box login">
                <h2>LOGIN</h2>
                <form action="#">

                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="password" required>
                        <label>PASSWORD</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">LOG IN</button>
                    
                    <div class="login-register">
                        <p> Don't have an account? <a href="#" class="register-link"> Register </a></p>
                    </div>
                </form>
            </div>

            <div class="from-box register">
                <h2>Register</h2>
                <form action="#">

                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="email" required>
                        <label>E-mail</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="password" required>
                        <label>PASSWORD</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="password" required>
                        <label>CONFIRM PASSWORD</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    
                    </div>

                    <button type="submit" class="btn">Register</button>
                    
                    <div class="login-register">
                        <p> Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="POST">
        
    
        </div>
        <script src= "style//login.js" ></script>
    </body>
</html>
